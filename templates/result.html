{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/reset.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

    <div class="inner">
      <form action="" method="get" class="search">
	    <input type="search" name="q" placeholder="поиск" class="input" />
	    <input type="submit" class="submit" value=""/>
    </form>
  </div>

    <div class="container">
        <ul class="return">
          <p class="count">{{ sentences|length|add:"-1" }} результатов поиска</p>
          {% for post in posts %}
          <li class="return__answer">{{ post }}</li>
          <br />
          {% endfor -%}
        </ul>
    </div>
</body>
</html>
